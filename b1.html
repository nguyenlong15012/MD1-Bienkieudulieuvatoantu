<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let dLy;
        let dHoa;
        let dSinh;


        dLy = prompt('Nhập điểm Lý: ');
        dHoa = prompt('Nhập điểm Hóa: ');
        dSinh = prompt('Nhập điểm Sinh: ');

        let a = parseInt(dLy);
        let b = parseInt(dHoa);
        let c = parseInt(dSinh);

        let dtb = (a+b+c)/3;

        document.write('Điểm trung bình:', dtb,'đ');
    </script>
</body>
</html>
