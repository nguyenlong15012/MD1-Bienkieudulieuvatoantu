<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const pi = 3.14;
        let bankinh;

        r = prompt('Nhập bán kính hình tròn: ', bankinh);

        s = (r*r)*pi;

        document.write('S hình tròn là: ' + s, 'm^2');

        document.write('<br/>')

        c = 2*r*pi;

        document.write('C hình tròn là: ' + c, 'm');
    </script>
</body>
</html>
